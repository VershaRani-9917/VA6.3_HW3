<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-light" href="index.html">Student Management</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- Add ms-auto class here -->
            <div class="navbar-nav ms-auto">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="studentList.html">Student List</a>
              <a class="nav-link" href="addStudent.html">Add Student</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <h1 class="mb-4 fw-light">Add Student</h1>
      <!-- Add Student Form -->
      <form id="addStudentForm" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="number" id="age" class="form-control" min="1" required />
        </div>
        <div class="mb-3 d-flex align-items-center">
          <label for="gender" class="form-label me-2">Gender:</label>
          <select id="gender" class="form-select" style="width: 100px;" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="grade" class="form-label">Grade:</label>
          <input type="text" id="grade" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="marks" class="form-label">Marks:</label>
          <input type="number" id="marks" class="form-control" min="0" max="100" required />
        </div>
        <div class="mb-3">
          <label for="attendance" class="form-label">Attendance:</label>
          <input type="number" id="attendance" class="form-control" min="0" max="100" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
  
      <!-- Display Added Students -->
      
      <div id="studentList" class="mt-3"></div>
  
      <script>
        // Reference to the form and student list container
        const form = document.getElementById("addStudentForm");
        const studentList = document.getElementById("studentList");
  
        // Handle form submission
        form.addEventListener("submit", (event) => {
          event.preventDefault(); // Prevent page refresh
  
          // Get form data
          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const gender = document.getElementById("gender").value;
          const grade = document.getElementById("grade").value;
          const marks = document.getElementById("marks").value;
          const attendance = document.getElementById("attendance").value;
  
          // Create a student card
          const studentCard = document.createElement("div");
          studentCard.className =
            "d-flex justify-content-between align-items-center border-bottom py-2";
          studentCard.innerHTML = `
            <div>
              <h2 class="mb-3 fw-light">Added Student:</h2>
              ${name} - Grade: ${grade} - Age: ${age} - Attendance: ${attendance}% - Gender: ${gender} - Marks: ${marks}
            </div>
          `;
  
          // Append student card to the student list
          studentList.appendChild(studentCard);
  
          // Clear the form
          form.reset();
        });
      </script></main>
    </body>
    </html>
